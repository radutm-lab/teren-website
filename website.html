<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartier TC Cercu - Bine ați venit</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f7f7f7;
            color: #333;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            height: 300px;
            background: url('417503449_930355278830070_5842145368514566918_n.jpg') no-repeat center center/cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        /* Navigation Styling */
        .btn-container {
            text-align: center;
            margin: 40px 0;
        }

        .btn {
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background-color: #333;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Bine ați venit la Cartierul TC Cercu</h1>
        <p>Locuințe moderne într-un mediu verde și liniștit</p>
    </header>

    <!-- Navigation -->
    <div class="btn-container">
        <a href="despre-noi.html" class="btn">Despre Noi</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cartier TC Cercu. Toate drepturile rezervate.</p>
    </footer>
</body>
</html>
